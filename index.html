<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Video website</title>
</head>

<body>
    <div class="header">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="video/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact us</a></li>
                <li class="btn"><a href="#">Sign up</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Learn Anything Online</h1>
            <form>
                <input type="text" placeholder="&#x270e;Enter keyword">
                <button type="submit">Find course</button>
            </form>
            <div class="catagory-list">
                <div class="catagory">
                    <img src="video\coding.png">
                    <p>
                        web dev
                    </p>
                </div>
                <div class="catagory">
                    <img src="video\language.png">
                    <p>
                        language
                    </p>
                </div>
                <div class="catagory">
                    <img src="video\exercise.png">
                    <p>
                        yoga
                    </p>
                </div>
                <div class="catagory">
                    <img src="video\console.png">
                    <p>
                        Game dev
                    </p>
                </div>
                <div class="catagory">
                    <img src="video\guitar.png">
                    <p>
                        music
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
